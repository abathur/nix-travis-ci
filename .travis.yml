language: shell
os:
- linux
- osx
dist: bionic
env:
  global:
  - CACHIX_CACHE: nix-travis-ci
  - secure: 
osx_image:
- xcode10.1
- xcode11.3
- xcode11.6
- xcode12
install:
- source install.sh
script:
- nix run nixpkgs.cowsay -c cowsay wooo?
after_success:
- comm -13 <(sort /tmp/store-path-pre-build | grep -v '\.drv$') <(nix path-info --all| grep -v '\.drv$' | sort) | cachix push $CACHIX_CACHE
